<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Remover</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .upload-section {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 40px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            background-color: #f8f9fa;
            border-color: #2980b9;
        }

        .upload-area.dragover {
            background-color: #ebf5fb;
            border-color: #2980b9;
        }

        .upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-success {
            background-color: #2ecc71;
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .pdf-section {
            display: none;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .pdf-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .pdf-name {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .page-count {
            color: #7f8c8d;
        }

        .pages-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .page-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .page-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .page-item.selected {
            border: 2px solid #e74c3c;
        }

        .page-item.selected::after {
            content: "âœ“";
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #e74c3c;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .page-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #f8f9fa;
        }

        .page-number {
            padding: 8px;
            text-align: center;
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #2ecc71;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background-color: #e74c3c;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .pages-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Page Remover</h1>
            <p class="subtitle">Select and remove pages from your PDF documents</p>
        </header>

        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <p class="upload-text">Drag & Drop your PDF here</p>
                <p class="upload-subtext">or click to browse files</p>
                <button class="btn">Choose File</button>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
            </div>
        </section>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your PDF...</p>
        </div>

        <section class="pdf-section" id="pdfSection">
            <div class="pdf-info">
                <div class="pdf-name" id="pdfName">document.pdf</div>
                <div class="page-count" id="pageCount">0 pages</div>
            </div>
            
            <div class="pages-container" id="pagesContainer">
                <!-- PDF pages will be rendered here -->
            </div>
            
            <div class="actions">
                <button class="btn" id="resetBtn">Upload New PDF</button>
                <button class="btn btn-danger" id="removeBtn" disabled>Remove Selected Page</button>
                <button class="btn btn-success" id="downloadBtn" disabled>Download PDF</button>
            </div>
        </section>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Set up PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const pdfSection = document.getElementById('pdfSection');
        const pdfName = document.getElementById('pdfName');
        const pageCount = document.getElementById('pageCount');
        const pagesContainer = document.getElementById('pagesContainer');
        const resetBtn = document.getElementById('resetBtn');
        const removeBtn = document.getElementById('removeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const notification = document.getElementById('notification');

        // State variables
        let pdfDoc = null;
        let selectedPages = new Set();
        let originalPdfBytes = null;
        let modifiedPdfBytes = null;

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        resetBtn.addEventListener('click', resetApp);
        removeBtn.addEventListener('click', removeSelectedPages);
        downloadBtn.addEventListener('click', downloadModifiedPdf);

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // Handle file selection
        function handleFileSelect(e) {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        }

        // Process the selected file
        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showNotification('Please select a PDF file', true);
                return;
            }

            showLoading(true);
            
            try {
                // Store the original PDF bytes
                originalPdfBytes = await file.arrayBuffer();
                
                // Load the PDF with PDF.js for rendering
                const loadingTask = pdfjsLib.getDocument(new Uint8Array(originalPdfBytes));
                pdfDoc = await loadingTask.promise;
                
                // Update UI
                pdfName.textContent = file.name;
                pageCount.textContent = `${pdfDoc.numPages} pages`;
                
                // Render pages
                await renderPages();
                
                // Show PDF section
                pdfSection.style.display = 'block';
                showLoading(false);
                
                // Reset selection state
                selectedPages.clear();
                updateButtonStates();
            } catch (error) {
                console.error('Error processing PDF:', error);
                showNotification('Error processing PDF. Please try again.', true);
                showLoading(false);
            }
        }

        // Render PDF pages as thumbnails
        async function renderPages() {
            pagesContainer.innerHTML = '';
            
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: 0.5 });
                
                // Create canvas for rendering
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // Render page
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext).promise;
                
                // Create page item
                const pageItem = document.createElement('div');
                pageItem.className = 'page-item';
                pageItem.dataset.pageNum = pageNum;
                
                const thumbnail = document.createElement('img');
                thumbnail.src = canvas.toDataURL();
                thumbnail.className = 'page-thumbnail';
                
                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = `Page ${pageNum}`;
                
                pageItem.appendChild(thumbnail);
                pageItem.appendChild(pageNumber);
                
                // Add click event to select/deselect page
                pageItem.addEventListener('click', () => togglePageSelection(pageNum, pageItem));
                
                pagesContainer.appendChild(pageItem);
            }
        }

        // Toggle page selection
        function togglePageSelection(pageNum, pageElement) {
            if (selectedPages.has(pageNum)) {
                selectedPages.delete(pageNum);
                pageElement.classList.remove('selected');
            } else {
                selectedPages.add(pageNum);
                pageElement.classList.add('selected');
            }
            
            updateButtonStates();
        }

        // Update button states based on selection
        function updateButtonStates() {
            const hasSelection = selectedPages.size > 0;
            removeBtn.disabled = !hasSelection;
            downloadBtn.disabled = !modifiedPdfBytes;
            
            if (hasSelection) {
                removeBtn.textContent = `Remove ${selectedPages.size} Page${selectedPages.size > 1 ? 's' : ''}`;
            } else {
                removeBtn.textContent = 'Remove Selected Page';
            }
        }

        // Remove selected pages
        async function removeSelectedPages() {
            if (selectedPages.size === 0) return;
            
            showLoading(true);
            
            try {
                // Load the PDF with PDF-lib for modification
                const pdfDoc = await PDFLib.PDFDocument.load(originalPdfBytes);
                
                // Get sorted page numbers in descending order (to avoid index shifting)
                const pagesToRemove = Array.from(selectedPages).sort((a, b) => b - a);
                
                // Remove pages
                for (const pageNum of pagesToRemove) {
                    pdfDoc.removePage(pageNum - 1); // PDF-lib uses 0-based indexing
                }
                
                // Save the modified PDF
                modifiedPdfBytes = await pdfDoc.save();
                
                // Update UI
                updatePageCountAfterRemoval();
                updateButtonStates();
                
                showNotification(`Successfully removed ${selectedPages.size} page${selectedPages.size > 1 ? 's' : ''}`);
                showLoading(false);
            } catch (error) {
                console.error('Error removing pages:', error);
                showNotification('Error removing pages. Please try again.', true);
                showLoading(false);
            }
        }

        // Update page count after removal
        function updatePageCountAfterRemoval() {
            const newPageCount = pdfDoc.numPages - selectedPages.size;
            pageCount.textContent = `${newPageCount} pages`;
            
            // Update page numbers in the UI
            const pageItems = pagesContainer.querySelectorAll('.page-item');
            let currentPageNum = 1;
            
            pageItems.forEach(item => {
                const pageNum = parseInt(item.dataset.pageNum);
                
                if (!selectedPages.has(pageNum)) {
                    item.querySelector('.page-number').textContent = `Page ${currentPageNum}`;
                    currentPageNum++;
                } else {
                    item.style.opacity = '0.5';
                    item.style.pointerEvents = 'none';
                }
            });
        }

        // Download the modified PDF
        function downloadModifiedPdf() {
            if (!modifiedPdfBytes) return;
            
            const blob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `modified_${pdfName.textContent}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            URL.revokeObjectURL(url);
            
            showNotification('PDF downloaded successfully');
        }

        // Reset the application
        function resetApp() {
            pdfSection.style.display = 'none';
            fileInput.value = '';
            pdfDoc = null;
            selectedPages.clear();
            originalPdfBytes = null;
            modifiedPdfBytes = null;
            pagesContainer.innerHTML = '';
        }

        // Show/hide loading indicator
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        // Show notification
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = 'notification';
            
            if (isError) {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
