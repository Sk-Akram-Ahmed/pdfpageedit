<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Remover</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 15px;
            padding: 50px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.6s ease;
        }

        .upload-area:hover::before {
            transform: scale(1);
        }

        .upload-area:hover {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.05) 0%, rgba(41, 128, 185, 0.1) 100%);
            border-color: #2980b9;
            transform: scale(1.02);
        }

        .upload-area.dragover {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1) 0%, rgba(41, 128, 185, 0.2) 100%);
            border-color: #2980b9;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .upload-icon {
            font-size: 64px;
            color: #3498db;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .upload-text {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-subtext {
            color: #7f8c8d;
            margin-bottom: 25px;
            font-size: 1rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .pdf-section {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .pdf-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .pdf-name {
            font-weight: bold;
            font-size: 1.4rem;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pdf-icon {
            font-size: 1.8rem;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .page-count {
            color: #7f8c8d;
            font-size: 1.1rem;
            background: #f8f9fa;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #e9ecef;
        }

        .pages-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
        }

        .pages-container::-webkit-scrollbar {
            width: 8px;
        }

        .pages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .pages-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .pages-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .page-item {
            border: 2px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            background: white;
            animation: pageAppear 0.5s ease-out both;
        }

        @keyframes pageAppear {
            from {
                opacity: 0;
                transform: scale(0.8) rotate(5deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .page-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #3498db;
        }

        .page-item.selected {
            border: 3px solid #e74c3c;
            animation: selectPulse 0.5s ease-out;
        }

        @keyframes selectPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .page-item.selected::after {
            content: "✓";
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 2px 10px rgba(231, 76, 60, 0.4);
            animation: checkmarkAppear 0.3s ease-out;
        }

        @keyframes checkmarkAppear {
            from {
                transform: scale(0) rotate(-180deg);
            }
            to {
                transform: scale(1) rotate(0deg);
            }
        }

        .page-thumbnail {
            width: 100%;
            height: 220px;
            object-fit: contain;
            background: #f8f9fa;
            transition: transform 0.3s ease;
        }

        .page-item:hover .page-thumbnail {
            transform: scale(1.05);
        }

        .page-number {
            padding: 12px;
            text-align: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-weight: bold;
            color: #495057;
            font-size: 1rem;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 18px 25px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification::before {
            content: "✓";
            font-size: 1.5rem;
            animation: checkBounce 0.5s ease-out;
        }

        @keyframes checkBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .notification.error::before {
            content: "⚠";
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        .spinner {
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            position: relative;
        }

        .spinner::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 5px solid transparent;
            border-top-color: #2980b9;
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: #7f8c8d;
            animation: pulse 1.5s infinite;
        }

        @media (max-width: 768px) {
            .pages-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 30px;
            }
            
            .notification {
                right: 20px;
                left: 20px;
                transform: translateY(-100px);
            }
            
            .notification.show {
                transform: translateY(0);
            }
        }

        /* Page removal animation */
        .page-removing {
            animation: pageRemove 0.5s ease-out forwards;
        }

        @keyframes pageRemove {
            to {
                opacity: 0;
                transform: scale(0.8) rotate(10deg);
                filter: blur(5px);
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <header>
            <h1>PDF Page Remover</h1>
            <p class="subtitle">Select and remove pages from your PDF documents</p>
        </header>

        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📄</div>
                <p class="upload-text">Drag & Drop your PDF here</p>
                <p class="upload-subtext">or click to browse files</p>
                <button class="btn">Choose File</button>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
            </div>
        </section>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Processing your PDF...</p>
        </div>

        <section class="pdf-section" id="pdfSection">
            <div class="pdf-info">
                <div class="pdf-name">
                    <span class="pdf-icon">📋</span>
                    <span id="pdfName">document.pdf</span>
                </div>
                <div class="page-count" id="pageCount">0 pages</div>
            </div>
            
            <div class="pages-container" id="pagesContainer">
                <!-- PDF pages will be rendered here -->
            </div>
            
            <div class="actions">
                <button class="btn" id="resetBtn">Upload New PDF</button>
                <button class="btn btn-danger" id="removeBtn" disabled>Remove Selected Page</button>
                <button class="btn btn-success" id="downloadBtn" disabled>Download PDF</button>
            </div>
        </section>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Set up PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const pdfSection = document.getElementById('pdfSection');
        const pdfName = document.getElementById('pdfName');
        const pageCount = document.getElementById('pageCount');
        const pagesContainer = document.getElementById('pagesContainer');
        const resetBtn = document.getElementById('resetBtn');
        const removeBtn = document.getElementById('removeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const notification = document.getElementById('notification');
        const particles = document.getElementById('particles');

        // State variables
        let pdfDoc = null;
        let selectedPages = new Set();
        let originalPdfBytes = null;
        let modifiedPdfBytes = null;

        // Create animated particles
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = Math.random() * 10 + 15 + 's';
                particles.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        resetBtn.addEventListener('click', resetApp);
        removeBtn.addEventListener('click', removeSelectedPages);
        downloadBtn.addEventListener('click', downloadModifiedPdf);

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // Handle file selection
        function handleFileSelect(e) {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        }

        // Process the selected file
        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showNotification('Please select a PDF file', true);
                return;
            }

            showLoading(true);
            
            try {
                // Store the original PDF bytes
                originalPdfBytes = await file.arrayBuffer();
                
                // Load the PDF with PDF.js for rendering
                const loadingTask = pdfjsLib.getDocument(new Uint8Array(originalPdfBytes));
                pdfDoc = await loadingTask.promise;
                
                // Update UI
                pdfName.textContent = file.name;
                pageCount.textContent = `${pdfDoc.numPages} pages`;
                
                // Render pages
                await renderPages();
                
                // Show PDF section
                pdfSection.style.display = 'block';
                showLoading(false);
                
                // Reset selection state
                selectedPages.clear();
                updateButtonStates();
            } catch (error) {
                console.error('Error processing PDF:', error);
                showNotification('Error processing PDF. Please try again.', true);
                showLoading(false);
            }
        }

        // Render PDF pages as thumbnails
        async function renderPages() {
            pagesContainer.innerHTML = '';
            
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: 0.5 });
                
                // Create canvas for rendering
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // Render page
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext).promise;
                
                // Create page item
                const pageItem = document.createElement('div');
                pageItem.className = 'page-item';
                pageItem.dataset.pageNum = pageNum;
                pageItem.style.animationDelay = `${(pageNum - 1) * 0.1}s`;
                
                const thumbnail = document.createElement('img');
                thumbnail.src = canvas.toDataURL();
                thumbnail.className = 'page-thumbnail';
                
                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = `Page ${pageNum}`;
                
                pageItem.appendChild(thumbnail);
                pageItem.appendChild(pageNumber);
                
                // Add click event to select/deselect page
                pageItem.addEventListener('click', () => togglePageSelection(pageNum, pageItem));
                
                pagesContainer.appendChild(pageItem);
            }
        }

        // Toggle page selection
        function togglePageSelection(pageNum, pageElement) {
            if (selectedPages.has(pageNum)) {
                selectedPages.delete(pageNum);
                pageElement.classList.remove('selected');
            } else {
                selectedPages.add(pageNum);
                pageElement.classList.add('selected');
            }
            
            updateButtonStates();
        }

        // Update button states based on selection
        function updateButtonStates() {
            const hasSelection = selectedPages.size > 0;
            removeBtn.disabled = !hasSelection;
            downloadBtn.disabled = !modifiedPdfBytes;
            
            if (hasSelection) {
                removeBtn.textContent = `Remove ${selectedPages.size} Page${selectedPages.size > 1 ? 's' : ''}`;
            } else {
                removeBtn.textContent = 'Remove Selected Page';
            }
        }

        // Remove selected pages
        async function removeSelectedPages() {
            if (selectedPages.size === 0) return;
            
            showLoading(true);
            
            try {
                // Animate page removal
                const pageItems = pagesContainer.querySelectorAll('.page-item');
                pageItems.forEach(item => {
                    const pageNum = parseInt(item.dataset.pageNum);
                    if (selectedPages.has(pageNum)) {
                        item.classList.add('page-removing');
                    }
                });
                
                // Wait for animation to complete
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Load the PDF with PDF-lib for modification
                const pdfDoc = await PDFLib.PDFDocument.load(originalPdfBytes);
                
                // Get sorted page numbers in descending order (to avoid index shifting)
                const pagesToRemove = Array.from(selectedPages).sort((a, b) => b - a);
                
                // Remove pages
                for (const pageNum of pagesToRemove) {
                    pdfDoc.removePage(pageNum - 1); // PDF-lib uses 0-based indexing
                }
                
                // Save the modified PDF
                modifiedPdfBytes = await pdfDoc.save();
                
                // Update UI
                updatePageCountAfterRemoval();
                updateButtonStates();
                
                showNotification(`Successfully removed ${selectedPages.size} page${selectedPages.size > 1 ? 's' : ''}`);
                showLoading(false);
            } catch (error) {
                console.error('Error removing pages:', error);
                showNotification('Error removing pages. Please try again.', true);
                showLoading(false);
            }
        }

        // Update page count after removal
        function updatePageCountAfterRemoval() {
            const newPageCount = pdfDoc.numPages - selectedPages.size;
            pageCount.textContent = `${newPageCount} pages`;
            
            // Update page numbers in the UI
            const pageItems = pagesContainer.querySelectorAll('.page-item');
            let currentPageNum = 1;
            
            pageItems.forEach(item => {
                const pageNum = parseInt(item.dataset.pageNum);
                
                if (!selectedPages.has(pageNum)) {
                    item.querySelector('.page-number').textContent = `Page ${currentPageNum}`;
                    currentPageNum++;
                } else {
                    item.style.opacity = '0.3';
                    item.style.pointerEvents = 'none';
                    item.style.transform = 'scale(0.9)';
                }
            });
        }

        // Download the modified PDF
        function downloadModifiedPdf() {
            if (!modifiedPdfBytes) return;
            
            const blob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `modified_${pdfName.textContent}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            URL.revokeObjectURL(url);
            
            showNotification('PDF downloaded successfully');
        }

        // Reset the application
        function resetApp() {
            pdfSection.style.display = 'none';
            fileInput.value = '';
            pdfDoc = null;
            selectedPages.clear();
            originalPdfBytes = null;
            modifiedPdfBytes = null;
            pagesContainer.innerHTML = '';
        }

        // Show/hide loading indicator
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        // Show notification
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = 'notification';
            
            if (isError) {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
